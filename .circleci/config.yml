version: 2
jobs:
  build:
    docker:
      - image: daewok/sbcl:1.5.2-alpine3.9
    
    working_directory: ~/quicklisp/local-projects/circleci-101

    steps:
      - checkout

      - restore_cache:
          keys:
            - v3-deps-{{ checksum ".quicklisp.lisp" }}-{{ checksum "circleci-101.asd" }}-{{ checksum "circleci-101-test.asd" }}
            - v3-deps-

      - run:
          name: Install quicklisp
          command: |
            cp .sbclrc ~/
            mkdir -p /root/.config/common-lisp
            cp asdf-output-translations.conf /root/.config/common-lisp
            if [ ! -f ~/quicklisp/setup.lisp ]; then
              cat quicklisp.lisp init-quicklisp.lisp | sbcl
            fi

      - run:
          name: Build
          command: cat build.lisp | sbcl

      - run:
          name: Test
          command: cat test.lisp | sbcl

      - save_cache:
          key: v3-deps-{{ checksum ".quicklisp.lisp" }}-{{ checksum "circleci-101.asd" }}-{{ checksum "circleci-101-test.asd" }}
          paths:
            - quicklisp.lisp
            - ~/quicklisp
            - ~/.cache/common-lisp

workflows:
  version: 2

  default:
    jobs:
      - build

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: integration_tests